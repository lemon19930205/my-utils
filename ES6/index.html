<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6</title>
</head>
<body>
  <script>
    function* helloWorldGenerator() {
      yield 'hello';
      yield 'world';
      return 'ending'
    }
    var hw = helloWorldGenerator();
    console.log(hw);
    
    console.log(hw.next());
    console.log(hw.next());
    console.log(hw.next());
    console.log(hw.next());
  </script>
</body>
</html>
