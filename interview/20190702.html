  <script>
    //1.用两个数组(栈)实现一个队列

    //栈是后进先出，队列是先进先出
    function fn1() {
      var stackList1 = [],
        stackList2 = [];
      //队列中添加任务
      function push(stack) {
        stackList1.push(stack);
      }
      //执行队列任务
      function pop() {
        if (stackList2.length) {
          stackList2.pop();
        } else {
          if (stackList1.length) {
            for (let i = 0; i < stackList1.length; i++) {
              stackList2.push(stackList1.pop());
            }
            return stackList2.pop();
          } else {
            return null;
          }
        }
      }
      //如果是一个数组实现队列

      //添加任务
      stackList1.push('stack');
      //执行任务
      stackList1.shift()
      //或者反着
      stackList1.unshift('stack');
      stackList1.pop();
    }
