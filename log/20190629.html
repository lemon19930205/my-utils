<body>
  <script>
    //数组去重
    function noRepeat(arr) {
      let obj = {};
      return arr.filter(item => obj[item] ? false : obj[item] = item);
    }
    console.log(noRepeat([12, 323, 412, 12, 12, 3, 4, 5, 412, 4]));
  </script>
</body>
