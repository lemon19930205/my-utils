<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
  html,body{
    width: 100%;
    height: 100%;
  }
  div{
    border: 1px solid #000;
    box-sizing: border-box;
    text-align: center;
  }
  .box{
    width: 400px;
    height: 100%;
    background: yellow;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  .box1{
    width: 100%;
    height: 20px;
    background: red;
    position: absolute;
    top: 0;
  }
  .box2{
    flex: 1;
    background: green;
  }
  </style>
</head>
<body>
  <div class="box">
    父盒子
    <div class="box1">
      子盒子1
    </div>
    <div class="box2">
      子盒子2
    </div>
  </div>
</body>
</html>
