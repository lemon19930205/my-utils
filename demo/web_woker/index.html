<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>web-worker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/modules/bootstrap-3.3.7/dist/css/bootstrap.css"/>
</head>
<body>
  
  <span class="input-group-btn">
    <button type="button" class="btn btn-default" id="send">发送</button>
  </span>
  <script src="/modules/jquery-3.2.1.min.js"></script>
  <script src="main_worker.js"></script>
  <script id="worker2" type="app/worker">
    //同页面的web worker
    addEventListener("message",function(e){
      postMessage("some message");
    },false)
  </script>
</body>
</html>
