  <script>
    function XZSort(arr) {
      let len = arr.length;
      for (let i = 0; i < len - 1; i++) {
        for (let j = i + 1; j < len; j++) {
          console.log(i, j, arr[i], arr[j]);
          if (arr[i] > arr[j]) {
            [arr[i], arr[j]] = [arr[j], arr[i]]
          }
        }
      }
      return arr;
    }
    console.log(XZSort([12, 323, 412, 12, 12, 3, 4, 5]));
  </script>
