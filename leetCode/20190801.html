  <script>
    var partitionLabels = function (S) {
      var aryS = S.split(""),
        aryLen = [];

      function arysliceLen(ary, fristIndex) {
        var aryIndex = ary.lastIndexOf(ary[fristIndex]);
        for (var i = fristIndex; i <= (aryIndex - fristIndex); i++) {
          var item = ary[i],
            itemIndex = ary.lastIndexOf(item);
          if (itemIndex > aryIndex) {
            aryIndex = itemIndex;
          }
        }
        console.log(ary[aryIndex]);

        if (fristIndex >= ary.length) return [];
        return [aryIndex].concat(arysliceLen(ary, aryIndex + 1));
      }
      aryLen = arysliceLen(aryS, 0);
      console.log(aryLen);
    };
    partitionLabels("ababcbacadefegdehijhklij");
  </script>
