<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入 ECharts 文件 -->
    <script src="./echarts.js"></script>
    <script src="./china.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 1200px; height: 900px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'))

      const lineData = [
        [
          {
            coord: ['116.46', '39.92'],
          },
          {
            name: '北京',
            coord: ['116.46', '39.92'],
          },
        ],
        [
          {
            coord: ['116.46', '39.92'],
          },
          {
            name: '武汉',
            coord: ['114.31', '30.52'],
          },
        ],
        [
          {
            coord: ['116.46', '39.92'],
          },
          {
            name: '郑州',
            coord: ['113.65', '34.76'],
          },
        ],
        [
          {
            coord: ['116.46', '39.92'],
          },
          {
            name: '上海',
            coord: ['121.48', '31.22'],
          },
        ],
      ]

      const option = {
        title: {
          text: '城市网络状态',
          left: 'center',
          textStyle: {
            fontSize: 30,
          },
        },
        series: [
          {
            name: 'USA PopEstimates',
            type: 'map',
            mapType: 'china',
            /* label: {
              show: true,
              color: '#000',
            }, */
            itemStyle: {
              //地图区域样式
              areaColor: '#fff',
            },
            emphasis: {
              //高亮状态的区域样式
              label: {
                show: false,
              },
              itemStyle: {
                areaColor: '#fff',
              },
            },
            markLine: {
              //图表标线
              label: {
                // 标线文本
                show: true,
                position: 'end',
                //formatter: '{a}',
              },
              lineStyle: {
                // 标线样式
                type: 'solid',
                color: 'green',
              },
              symbol: 'circle', // 标线两端样式
              symbolSize: 5,
              data: lineData,
              animation: false,
            },
            //data: mydata,
          },
        ],
      }

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option)

      /* 
      1.标线的 label 不能满足需求，尝试直接用标签标识城市名
      2.标线和标签都依据 data 实现
      3.动态数据效果 */
    </script>
  </body>
</html>
