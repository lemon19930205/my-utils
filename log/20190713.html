        };

     /* 腾讯二面算法题：64匹马，8个跑道，选出最快的四匹马。最少需要跑几个回合
     1.64匹随机分8组，跑8个回合    8回合
     2.取每组第一名跑1回合    8+1=9回合
     3.取第一名所在组前四名，第二名所在组前三名，第三名所在组前两名，第四名所在组第一名，此时还剩10匹马
     4.第一组所在第一名已确认出线，余9匹未确定
     5.9匹中随机取8名跑1回合    9+1=10回合
     6.取前三名与之前9匹中剩下的1匹再跑1回合    10+1=11回合
     7.取前三名和之前第一组第一名为最快的4匹马，共跑了11回合 */

     /* 防抖与节流：是一种常用的高频触发优化方式，能显著的提升性能
     防抖：将多次操作优化为最后一次执行。场景：用户输入，只需要在完成时校验
     节流：每隔一段时间后执行一次，降低频率，将高频操作转化为低频操作。场景：滚动事件或 resize 事件，通常每隔
           100 ~ 500 ms 执行一次 */
